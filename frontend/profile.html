<!DOCTYPE html>
<html>
<head>
  <title>My Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard-container">
  <div class="card dashboard profile-card">
    <h2>My Profile</h2>

    <label>Username</label>
    <input type="text" id="username" disabled />

    <label>Pronouns</label>
    <input type="text" id="pronouns" placeholder="she/her" />

    <label>About</label>
    <textarea id="bio" placeholder="Tell something about yourself"></textarea>

    <!-- Helper-only fields -->
    <div id="helperFields" class="hidden">
      <label>Experience / Certification</label>
      <input type="text" id="experience" />
    </div>

    <button class="primary-btn" onclick="saveProfile()">
      Save Profile
    </button>
  </div>
</div>

<script src="profile.js"></script>
</body>
</html>
